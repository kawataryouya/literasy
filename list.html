<!DOCTYPE html>
<html lang="ja">
    <head><title>箇条書き</title></head>
    <body>
        <ul>
            <li>ジュース</li>
            <li>ゼラチン</li> 
            <li>お湯</li>
        </ul>
        <OL>
            <li>ジュースを温める</li>
            <li>ゼラチンとお湯を混ぜる</li>
            <li>お湯と混ぜた物を合わせて冷やす</li>
        </OL>
        <dl>
            <dt>味</dt><dd>うまい</dd>
            <Dt>難しさ</Dt><dd>簡単</dd>
        </dl>
    </body>
</html>
