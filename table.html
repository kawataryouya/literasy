<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>table</title>
        　<style>
            table{border-collapse: collapse;}
            th{background-color: orange;}
            th,td{border: 1px solid  red;}
              </style>
    </head>
　　
    <body>
        <table>
            <caption>表の名前</caption>
            <tbody>
                <tr><th>Ａ</th><th>Ｂ</th></tr>
                <tr><td>Ｘ</td><td>Ｙ</td></tr>
                <tr><td>Ｐ</td><td>Ｑ</td></tr>
            </tbody>
        </table>
    </body>
</html>
